    </div>
    <form action="../html/product.html" id="formm" method="get" onsubmit="validate()">
        <h1>SignUp</h1>
        <input type="text" placeholder="Username" id="userNameReg">
        <div id="errorName" style="color: rgba(243, 7, 7, 0.527);"></div>
        <input type="password" placeholder="Password" id="passReg" onclick="textCheck()">
        <div id="errorPass" style="color: rgba(243, 7, 7, 0.527);"></div>

        <input type="password" placeholder="Confirm password" id="passConfirm">
        <div id="errorPassConfirm" style="color: rgba(243, 7, 7, 0.527);"></div>

        <input type="email" required placeholder="Email">
        <!-- <input type="tel" placeholder="Phone number"> -->
        <input type="text" list="kind" placeholder="Category">
        <datalist id="kind">
            <option>Customer</option>
            <option>Trader</option>
        </datalist>
        <button class="signup" type="submit">Sign Up</button>
    </form>
